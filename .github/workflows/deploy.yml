name: Deploy
on:
  push:
    branches: [ main, master ]
jobs:
  deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: deploy project
      run: npm run deploy